<form [formGroup]="formGroup">
  <mat-form-field role="group">
    <input
      #startPickerInput="matDatepickerInput"
      [formControlName]="startDateControlName"
      matInput
      placeholder="{{ 'START_DATE_TYPEAHEAD' | translateIDS }}"
      [matDatepicker]="startPicker"
      [matDatepickerFilter]="startDateFilter"
    >

    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field role="group">
    <input
      #endPickerInput="matDatepickerInput"
      [formControlName]="endDateControlName"
      matInput
      placeholder="{{ 'END_DATE_TYPEAHEAD' | translateIDS }}"
      [matDatepicker]="endPicker"
      [matDatepickerFilter]="endDateFilter"
    >
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker [startAt]="startPicker._selected"></mat-datepicker>
  </mat-form-field>
</form>
