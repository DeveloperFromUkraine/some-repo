<div [ngSwitch]="loading">
  <div *ngSwitchCase="false">
    <ng-content></ng-content>
  </div>
  <div *ngSwitchCase="true">
    <div [ngSwitch]="pastDelay">
      <div *ngSwitchCase="false">
      </div>
      <div *ngSwitchCase="true" class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    </div>
</div>
