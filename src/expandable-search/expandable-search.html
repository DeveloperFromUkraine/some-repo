<button
  *ngIf="!searchExpanded"
  mat-icon-button
  (click)="searchExpanded=true"
  attr.aria-label="{{ 'SEARCH' | translateIDS }}"
  da="searchButton">
  <mat-icon>
    search
  </mat-icon>
</button>

<button
  *ngIf="searchExpanded"
  mat-icon-button
  (click)="searchExpanded=false; searchInput.value=''; emitSearchEvents()"
  da="cancelSearchButton">
  <mat-icon>
    arrow_back
  </mat-icon>
</button>

<mat-form-field
  [ngClass]="{'expanded-search-inactive': !searchExpanded, 'expanded-search-active': searchExpanded}"
  floatLabel="never">
  <input
    #searchInput
    matInput
    placeholder="{{ 'SEARCH' | translateIDS }}" 
    value=""
    (keyup)="emitSearchEvents()">
  <button
    *ngIf="searchInput.value"
    (click)="searchInput.value=''; emitSearchEvents()"
    mat-icon-button
    matSuffix
    attr.aria-label="{{ 'CLEAR' | translateIDS }}"
    aria-hidden="false"
    da="clearButton">
    <mat-icon>
      close
    </mat-icon>
  </button>
</mat-form-field>
