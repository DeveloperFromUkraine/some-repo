<div *ngIf="!!title" class="title-container">
  <h2 class="title">
    {{ title }}
  </h2>
  <mat-icon
    (click)="closeDrawer()"
    class="close-icon"
    aria-label="Close"
    attr.aria-hidden="{{!open}}"
    tabindex="0" 
    ignA11yClick>
    close
  </mat-icon>
</div>
<ng-content></ng-content>
