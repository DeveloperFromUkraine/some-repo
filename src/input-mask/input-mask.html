<div *ngIf="displayModeChild.displayMode; then displayMode; else editMode"></div>
<ng-template #displayMode>
    <mat-form-field>
        <input (blur)="onBlur()" matInput [value]="value | currency:'USD':'symbol': '.4'">
    </mat-form-field>
</ng-template>
<ng-template #editMode class="display">
    <mat-form-field>
        <input #editableFieldInput ignCurrencyMask (blur)="onEditBlur(editableFieldInput.value)" matInput [value]="value">
    </mat-form-field>
</ng-template>
