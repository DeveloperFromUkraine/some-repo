<h1>Footer</h1>
<h2> Use</h2>
<p> Footer components are designed to contain information pertinent to the company, user, or other forms of
    non-content related navigation.</p>

<h2>Sample</h2>
<mat-tab-group>
    <mat-tab label="Component Sample">
        <div class="tab-height">
            I am not a footer.
            <ign-footer>I am a footer</ign-footer>
        </div></mat-tab>
    <mat-tab label="HTML"><div class="tab-height">
        <table style="width:100%">
            &lt;ign-footer&gt;I am a footer&lt;/ign-footer&gt;
        </table>
    </div></mat-tab>
</mat-tab-group>
<markdown [content]="notes"></markdown>
