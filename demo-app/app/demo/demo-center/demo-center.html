<h1>Center</h1>
<h2> Use</h2>
<p>The center component is used for aligning other components into the center of the parent element.</p>

<h2>Sample</h2>
<mat-tab-group>
    <mat-tab label="Component Sample"><div class="tab-height">
        <ign-center>This is centered text.</ign-center>
    </div></mat-tab>
    <mat-tab label="HTML"><div class="tab-height">
        <table style="width:100%">
            &lt;ign-center&gt;This is centered text.&lt;/ign-center&gt; </table></div>
    </mat-tab>
</mat-tab-group>
