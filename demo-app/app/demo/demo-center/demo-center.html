<div id="body-container"><br><h1>Center</h1>
    <br><h2> Use</h2>
    <p>The center component is used for aligning other components into the center of the parent element.</p>

    <br><h2>Sample</h2>
    <mat-tab-group>
        <mat-tab label="Component Sample"><div class="tabHeight">
            <ign-center>This is centered text.</ign-center>
        </div></mat-tab>
        <mat-tab label="HTML"><div class="tabHeight">
            <table style="width:100%">
                &lt;ign-center&gt;This is centered text.&lt;/ign-center&gt; </table></div>
        </mat-tab>
    </mat-tab-group>
    <markdown [content]="notes"></markdown>
</div>
