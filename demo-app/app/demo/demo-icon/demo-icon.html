<div id="bodyContainer"><br><h1><u>Icon</u></h1><br>
    <h2>Use</h2>
    <p>The icon component makes it easier to use vector-based icons. Material icons use geometric shapes to visually
        represent core ideas, capabilities, or topics.
        <br>See <a href="https://material.io/guidelines/style/icons.html">
            Material Design Selection Controls</a>
        and <a href="https://material.angular.io/components/icon/overview">Angular Material Checkboxes</a>.
    </p><br>
