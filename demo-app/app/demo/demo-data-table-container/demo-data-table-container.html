<h1>Data Table Container</h1>
<h2> Use</h2>
<p> A container to house a Material data table. This container provides a paginator at the container's footer.</p>
<h2>Sample</h2>
<mat-tab-group>
    <mat-tab label="Component Sample">
        <div class="tab-height">
                <div class="example-container mat-elevation-z8">
                    <ign-data-table-container [dataSource]="dataSource">
                        <mat-table #table [dataSource]="dataSource">
                      
                          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                      
                            <!-- Name Column -->
                           <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                           </ng-container>
                                
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                          </ng-container>
                      
                          <!-- Type Column -->
                          <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                          </ng-container>
                      
                      
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        </ign-data-table-container>
                      </div>
        </div></mat-tab>
    <mat-tab label="HTML"><div class="tab-height">
        <table style="width:100%">
               TBA
        </table>
    </div></mat-tab>
    <mat-tab label="TS"><div class="tab-height">
        <table style="width:100%">
                   TBA
        </table>
    </div></mat-tab>
</mat-tab-group>
