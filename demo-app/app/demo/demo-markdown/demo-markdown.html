<h1>Markdown</h1>
<h2>Use</h2>
<p>Markdown is used in the doc site and across the web app to uphold a consistent styling of components and pages. Markdown
    allows for styling within the readme files.</p>
<p>See <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">
    Markdown Cheat Sheet</a>
    and <a href="https://daringfireball.net/projects/markdown/">John Gruber's original spec</a>.
</p>
<h2>Sample</h2>
<mat-tab-group>
    <mat-tab label="Component Sample">
        <div class="tab-height">
            <p><markdown [content]="styledNotes"></markdown></p>
        </div>
    </mat-tab>
    <mat-tab label="HTML"><div class="tab-height">
        <table style="width:100%">
            <p><markdown [content]="notes"></markdown></p>
        </table>
    </div></mat-tab>
</mat-tab-group>
