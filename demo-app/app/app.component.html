<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="false" [fixedInViewport]="true" [fixedTopGap]="headerHeight + 8">
    <ul>
      <li *ngFor="let item of navItems">
        <a [routerLink]="[item.route]">{{ item.name }}</a>
      </li>
    </ul>

    <ign-center>Questions? <a href="https://ultimatesoftware.slack.com/messages/docsitequestions/" target="_blank">Ask here!</a></ign-center>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <header #header>
        <mat-toolbar style="background-color: white; color: #424949" class="mat-elevation-z5">
          <button mat-icon-button> <mat-icon style="color:lightgray" (click)="sidenav.toggle()" class="material-icons">menu</mat-icon></button>
          <button mat-button><img class ="logo-small" src="/assets/logo-small.png"></button>
          Ignite Design System
        </mat-toolbar>
      </header>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
