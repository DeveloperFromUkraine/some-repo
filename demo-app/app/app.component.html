<header #header>
  <mat-toolbar>Ignite Design System</mat-toolbar>
</header>
<mat-sidenav-container>
  <mat-sidenav class="sidenav" mode="side" opened="true" [fixedInViewport]="true" [fixedTopGap]="headerHeight">
    <ul>
      <li *ngFor="let item of navItems">
        <a [routerLink]="[item.route]">{{ item.name }}</a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
