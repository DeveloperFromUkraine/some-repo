<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<a id="skip-main" class="skip-main" href="javascript:void(0)" target="_self">Skip to main content</a>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="false" [fixedInViewport]="true"
               [fixedTopGap]="headerHeight + 8" aria-expanded="true">
    <div><mat-toolbar class = "component-side-nav">Navigation</mat-toolbar></div>
    <mat-divider></mat-divider>
    <p matSubheader class="sidenav-subheader">Components</p>
    <mat-nav-list dense>
      <div *ngFor="let item of navItems">
        <h3><a mat-list-item [routerLink]="[item.route]"><span mat-line>{{ item.name }}</span></a></h3>
      </div>
    </mat-nav-list>


    <mat-divider></mat-divider>
    <p matSubheader class="sidenav-subheader">Testing</p>
    <mat-nav-list dense>
      <div *ngFor="let testItem of testNavItems">
        <h3><a mat-list-item [routerLink]="[testItem.route]"><span mat-line>{{ testItem.name }}</span></a></h3>
      </div>
    </mat-nav-list>

    <mat-divider></mat-divider>
    <p matSubheader class="sidenav-subheader">Accessibility</p>
    <mat-nav-list dense>
      <div *ngFor="let accessibilityItem of accessibilityItems">
        <h3><a mat-list-item [routerLink]="[accessibilityItem.route]"><span mat-line>{{ accessibilityItem.name }}</span></a></h3>
      </div>
    </mat-nav-list>

    <mat-divider></mat-divider>
    <p matSubheader class="sidenav-subheader">Contributions</p>
    <mat-nav-list dense>
    <h5><a mat-list-item [routerLink]="['contribution']">
      <span mat-line>Doc Site Contributions</span>
    </a></h5>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button  attr.aria-label="{{sidenavAriaLabel}}" role="button" attr.aria-expanded="{{sidenavVisibility}}" aria-haspopup="true" aria-hidden="false"   > <mat-icon style="color:white" (click)="toggleSideNav()"  class="material-icons" >
        menu</mat-icon>
      </button>
      <img routerLink="/" class ="ultimate-icon" src="/assets/ultiu.svg">
      Ignite Design System Playground
    </mat-toolbar>
    <div id="body-container" role="main" tabindex="-1">
      <router-outlet></router-outlet>
      <div id="footer" layout-align="end start">
        <button *ngIf="currUrl !== '/'"  mat-raised-button color = "accent"
                (click)="openDialog()">
        <pre>Questions About Our Components?</pre></button></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
