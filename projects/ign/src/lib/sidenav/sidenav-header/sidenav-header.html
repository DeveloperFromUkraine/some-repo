<div class="header-container" role="heading">
  <div class="user-profile-container">
    <div
      routerLink="/profile"
      class="user-picture-container"
      tabindex="0"
      ignA11yClick
    >
      <i class="material-icons circle">account_circle</i>
    </div>
    <div class="user-info-container">
      <div class="user-name-container">
        <div class="name" tabindex="0">
          {{ title }}
        </div>
        <!-- <i class="material-icons name-dropdown">arrow_drop_down</i> -->
      </div>
      <div class="position" tabindex="0">{{ subtitle }}</div>
    </div>
  </div>
</div>
