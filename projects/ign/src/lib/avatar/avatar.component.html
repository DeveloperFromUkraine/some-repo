<div id="avatar"
     [class]="'container ' + avatarSize + ' container--' + state"
     matTooltip="{{ tooltip }}"
     attr.aria-label="{{ tooltip || ariaLabel }}"
     tabindex="{{ (!!tooltip || !!ariaLabel) ? 0 : -1 }}">
      <img *ngIf="state === 'image'"
           [src]="image"
           class="image"
           alt="">
      <span *ngIf="state === 'initials'"
            class="initials"
            aria-hidden="true">{{ initials }}</span>
      <mat-icon *ngIf="state === 'icon'"
            class="icon"
            aria-hidden="true">person</mat-icon>
</div>
